<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <form action="index.html" method="post" class="box">
        <div class="header">
            <h4>LOGIN UNTUK MASUK KE WEB</h4>
            <p>GUNAKAN USERNAME DAN PASSWORD YANG TELAH ANDA DAFTARKAN.</p>
        </div>
        <div class="login-area">
            <input type="text" class="username" placeholder="Username">
            <input type="password" class="password" placeholder="Password">
            <input type="submit" value="login" class="submit">
            <a href="#">Lupa Password?</a>
        </div>
    </form>
</body>
</html>
